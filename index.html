<html>
<head>
    <title>Finanza Ignorante</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script language="JavaScript" type="text/JavaScript" src="script.js"></script>
</head>
<body>
    <div class="sides"> 
        <div class="side-deco">💰<br>🐷<br>💶</div>

        <div class="content">
            <img id="Finanzaignorante" src="https://www.radio.it/podcast-images/300/finanza-ignorante.jpeg" width="120" height="120" alt="Logo Finanza Ignorante">
            <h1 id="title">Ascoltaci e seguici su...</h1>

            <!-- Instagram -->
            <div class="button-row">
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/120px-Instagram_logo_2016.svg.png">
                <button id="IG" onclick="ig()">Instagram</button>
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/120px-Instagram_logo_2016.svg.png">
            </div>

            <!-- YouTube -->
<div class="button-row">
    <img class="icon" src="https://cdn.iconfinder.com/data/icons/social-media-2210/24/Youtube-512.png" alt="YouTube Logo">
    <button id="YT" onclick="yt()">YouTube</button>
    <img class="icon" src="https://cdn.iconfinder.com/data/icons/social-media-2210/24/Youtube-512.png" alt="YouTube Logo">
</div>


            <!-- Spotify -->
            <div class="button-row">
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg">
                <button id="SP" onclick="spotify()">Spotify</button>
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg">
            </div>

            <!-- Apple Podcast -->
            <div class="button-row">
                <img class="icon" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/apple-podcasts-icon.png">
                <button id="AP" onclick="applepodcast()">Apple Podcast</button>
                <img class="icon" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/apple-podcasts-icon.png">
            </div>

            <div class="quote-box">
                <p>“Un obiettivo senza piano è solo un desiderio.”</p>
                <span>— Puntata 4, <em>Finanza Ignorante</em></span>
              </div>
              
        </div>

        <div class="side-deco">💸<br>🐽<br>📈</div>
    </div>
</body>
</html>
